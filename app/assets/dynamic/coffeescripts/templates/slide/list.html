<script type="text/template" id="slide-list-template">
  <% if (numberOfSlides > 0) { %>
    <div class="slide-list-container">
      <ul class="slide-list">

      </ul>
    </div>
  <% } else { %>
    <div class="notice inline-notification">
      <p class="outside-slide">Make your first slide!</p>
      <p class="outside-slide">
        <a href="/decks/<%= deckID %>/slides/new" class="button big new-slide-link">Create a slide</a>
      </p>
    </div>
  <% } %>
</script>
