<script type="text/template" id="slide-icon-template">
  <%= content %>

  <a href="javascript: void" class="delete-button">x</a>

  <% if (! isFirstSlide) { %>
    <a href="javascript: void" class="left-button">
      &larr;
    </a>
    <% } %>

  <% if (! isLastSlide) { %>
    <a href="javascript: void" class="right-button">
      &rarr;
    </a>
    <% } %>
</script>
